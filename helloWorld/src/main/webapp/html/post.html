<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>html/post.html</title>
</head>
<body>
	<h3>Post 방식 요청</h3>
	<form action="../addMember" method='post'> 
		UserName : <input type="text" name="user_name"><br>
		PassWord : <input type="password" name="user_pass"><br>
		Role : 
		<select name='role'>
        <option value='' selected>-- 선택 --</option>
        <option value='1'>일반사용자</option>
        <option value='0'>관리자</option>
      	</select>
		<input type="submit" value="Send">
	</form>
<script>
	let frm = document.querySelector('form');
	frm.addEventListener('submit', function(e){
		e.preventDefault(); //페이지 안넘어가고 멈춰 있도록 
		
		let name = document.querySelector('input[name="user_name"]').value;
		let pass = document.querySelector('input[name="user_pass"]').value;
		let role = document.querySelector('select[name="role"]').value;
		if(name == "" || pass=="" || role==""){
			alert("값을 입력하세요.");
			return;
		}
		this.submit();
		
	})
	
</script>	
</body>
</html>
